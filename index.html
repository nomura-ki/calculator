<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>電卓</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="CALC_WIN_MAIN">
      <div id="CALC_LBL_DIS">
        <label id="CALC_LBL_SDIS">3</label>
        <label id="CALC_LBL_MDIS">0</label>
      </div>
      <div id="CALC_KEY_MAIN">
        <button id="CALC_BTN_CE">CE</button>
        <button id="CALC_BTN_CLR">C</button>
        <button id="CALC_BTN_BKSP">⌫</button>
        <button id="CALC_BTN_OPS_DIV">÷</button>
        <button id="CALC_BTN_NUM_7">7</button>
        <button id="CALC_BTN_NUM_8">8</button>
        <button id="CALC_BTN_NUM_9">9</button>
        <button id="CALC_BTN_OPS_MUL">×</button>
        <button id="CALC_BTN_NUM_4">4</button>
        <button id="CALC_BTN_NUM_5">5</button>
        <button id="CALC_BTN_NUM_6">6</button>
        <button id="CALC_BTN_OPS_SUB">－</button>
        <button id="CALC_BTN_NUM_1">1</button>
        <button id="CALC_BTN_NUM_2">2</button>
        <button id="CALC_BTN_NUM_3">3</button>
        <button id="CALC_BTN_OPS_ADD">+</button>
        <button id="CALC_BTN_NUM_0">0</button>
        <button id="CALC_BTN_POINT">.</button>
        <button id="CALC_BTN_EQ">＝</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
